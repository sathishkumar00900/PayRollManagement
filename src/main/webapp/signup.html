<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Payroll Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff1eb, #ffffff);
        }

        .signup-container {
            background: #ffffff;
            width: 100%;
            max-width: 460px;
            padding: 45px 40px;
            border-radius: 16px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-header h1 {
            font-size: 30px;
            color: #e94b35;
            margin-bottom: 8px;
        }

        .signup-header p {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1.5px solid #ddd;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #e94b35;
            box-shadow: 0 0 0 2px rgba(233, 75, 53, 0.15);
        }

        .signup-btn {
            width: 100%;
            padding: 16px;
            background: #e94b35;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .signup-btn:hover {
            background: #d43d28;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 75, 53, 0.35);
        }

        .footer-text {
            text-align: center;
            margin-top: 22px;
            font-size: 14px;
            color: #555;
        }

        .footer-text a {
            color: #e94b35;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 35px 25px;
            }
        }
    </style>
</head>

<body>

<div class="signup-container">

    <div class="signup-header">
        <h1>Create Account</h1>
        <p>Start managing payroll efficiently</p>
    </div>

    <form onsubmit="signupUser(event)" method="post">

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name"
                   placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email"
                   placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city"
                   placeholder="Enter your city" required>
        </div>

        <button type="submit" class="signup-btn">Submit</button>
    </form>

</div>

<script>
    function signupUser(event) {
        event.preventDefault();

        const user = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            city: document.getElementById("city").value,
        };

        fetch("http://localhost:8080/PayRollManagement/signup", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(user)
        })
        .then(res => {
            if (res.status === 201) {
                alert("Account created successfully");
                window.location.href = "login.html";
            } else {
                return res.text().then(msg => alert(msg));
            }
        })
        .catch(err => {
            console.error(err);
            alert("Server error");
        });
    }
</script>


</body>
</html>
