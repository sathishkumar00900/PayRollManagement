<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Zoho colored shapes background */
        .shape {
            position: absolute;
            opacity: 0.15;
        }

        /* Red circles */
        .circle1 {
            width: 300px;
            height: 300px;
            background: #e94b35;
            border-radius: 50%;
            top: -100px;
            left: -100px;
        }

        .circle2 {
            width: 150px;
            height: 150px;
            background: #e94b35;
            border-radius: 50%;
            bottom: 10%;
            right: 5%;
        }

        /* Blue squares */
        .square1 {
            width: 200px;
            height: 200px;
            background: #3a87ad;
            transform: rotate(45deg);
            top: 15%;
            right: -50px;
        }

        .square2 {
            width: 120px;
            height: 120px;
            background: #3a87ad;
            transform: rotate(25deg);
            bottom: -30px;
            left: 20%;
        }

        /* Yellow circles */
        .circle3 {
            width: 250px;
            height: 250px;
            background: #f4b93e;
            border-radius: 50%;
            top: 50%;
            left: 10%;
        }

        .circle4 {
            width: 180px;
            height: 180px;
            background: #f4b93e;
            border-radius: 50%;
            top: 10%;
            left: 40%;
        }

        /* Green squares */
        .square3 {
            width: 180px;
            height: 180px;
            background: #4caf50;
            transform: rotate(30deg);
            bottom: 20%;
            right: 25%;
        }

        .square4 {
            width: 140px;
            height: 140px;
            background: #4caf50;
            border-radius: 50%;
            top: 30%;
            right: 10%;
        }

        /* Additional mixed shapes */
        .circle5 {
            width: 100px;
            height: 100px;
            background: #3a87ad;
            border-radius: 50%;
            bottom: 35%;
            left: 5%;
        }

        .square5 {
            width: 160px;
            height: 160px;
            background: #e94b35;
            transform: rotate(15deg);
            top: 60%;
            right: 15%;
        }

        .login-container {
            background: white;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-section h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        .logo-section p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #e94b35;
        }

        .signin-btn {
            width: 100%;
            padding: 16px;
            background: #e94b35;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 75, 53, 0.3);
            background: #d43d28;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }
        }
        body.dark-mode {
    background: #121212;
}

body.dark-mode .login-container {
    background: #1e1e1e;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
}

body.dark-mode .logo-section h1 {
    color: #ffffff;
}

body.dark-mode label {
    color: #dddddd;
}

body.dark-mode input[type="text"],
body.dark-mode input[type="password"] {
    background: #2b2b2b;
    border: 2px solid #3a3a3a;
    color: #ffffff;
}

body.dark-mode input::placeholder {
    color: #999999;
}

body.dark-mode input:focus {
    border-color: #e94b35;
}

body.dark-mode .signin-btn {
    background: #e94b35;
    color: #ffffff;
}

body.dark-mode .signin-btn:hover {
    background: #ff5a3c;
}

/* Shapes darker look */
body.dark-mode .shape {
    opacity: 0.08;
}
    </style>
</head>
<body class="dark-mode">



<div class="shape circle1"></div>
<div class="shape circle2"></div>
<div class="shape circle3"></div>
<div class="shape circle4"></div>
<div class="shape circle5"></div>

<div class="shape square1"></div>
<div class="shape square2"></div>
<div class="shape square3"></div>
<div class="shape square4"></div>
<div class="shape square5"></div>

<div class="login-container">
    <div class="logo-section">
        <h1>Payroll Management</h1>

    </div>

    <form action="empLogin" method="get">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="signin-btn">Sign In</button>
    </form>
</div>
</body>
</html>
