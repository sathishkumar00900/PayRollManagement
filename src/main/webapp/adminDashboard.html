<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>

    <style>
        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #eef2f6; /* Industry standard background */
            padding: 20px;
            font-size: 14px;
            color: #2c2c2c;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 12px;
        }

        .user-icon {
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 6px;
            background-color: #3f8efc;
            color: #ffffff;
            font-size: 13px;
            font-weight: 500;
        }

        .dashboard {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 14px;
            font-size: 20px;
            font-weight: 500;
            color: #1f2d3d;
        }

        p {
            margin: 8px 0 14px;
            font-size: 14px;
        }

        .search-box {
            width: 240px;
            padding: 8px;
            margin-bottom: 14px;
            font-size: 13px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        thead {
            background-color: #34495e;
            color: #ffffff;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #e3e6ea;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .btn-edit {
            background-color: #3f8efc;
            color: #ffffff;
        }

        .btn-delete {
            background-color: #e5533d;
            color: #ffffff;
        }

        select {
            width: 100%;
            padding: 8px;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.55);
        }

        .modal-content {
            background: #ffffff;
            width: 380px;
            margin: 6% auto;
            padding: 22px;
            border-radius: 8px;
            font-size: 13px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .modal-content h3 {
            margin-bottom: 14px;
            font-size: 18px;
            font-weight: 500;
            color: #1f2d3d;
        }

        .modal-content label {
            font-weight: 600;
            font-size: 13px;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .close {
            float: right;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }
    </style>

</head>

<body>

<div class="top-bar">
    <span class="user-icon" onclick="openAddUser()">+ Add Employee</span>
</div>

<div class="dashboard">
    <h2>Admin Dashboard</h2>

    <p>Total Employees: <strong id="totalUsers">0</strong></p>

    <input type="text" class="search-box" placeholder="Search..." onkeyup="searchUsers()">

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Role</th>
            <th>Base Salary</th>
            <th>HRA</th>
            <th>DA</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>
</div>

<!-- MODAL -->
<div id="profileModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeProfile()">&times;</span>

        <h3>Employee Details</h3>

        <input type="hidden" id="userId">

        <label>Name</label>
        <input type="text" id="userName">

        <label>Username</label>
        <input type="text" id="userUsername">

        <label>Password</label>
        <input type="password" id="userPassword">

        <label>Role</label>
        <select id="userRole" class="empType">
            <option value="Admin">Admin</option>
            <option value="Employee">Employee</option>
        </select><br>

        <label>Base Salary</label>
        <input type="number" id="userBaseSalary">

        <label>HRA</label>
        <input type="number" id="userHra">

        <label>DA</label>
        <input type="number" id="userDa">

        <br><br>

        <button class="btn btn-edit" onclick="updateUser()">Save</button>
        <button class="btn btn-delete" onclick="deleteUser()">Delete</button>
    </div>
</div>

<script>
    let usersData = [];
    let selectedUser = null;
    let mode = "EDIT";

    fetch("http://localhost:8080/PayRollManagement/users")
        .then(res => res.json())
        .then(data => {
            usersData = data;
            document.getElementById("totalUsers").innerText = data.length;
            renderTable(data);
        });

    function renderTable(data) {
        let table = document.getElementById("userTable");
        table.innerHTML = "";

        data.forEach(u => {
            table.innerHTML += `
                <tr>
                    <td>${u.id}</td>
                    <td>${u.name}</td>
                    <td>${u.username}</td>
                    <td>${u.role}</td>
                    <td>${u.baseSalary}</td>
                    <td>${u.hra}</td>
                    <td>${u.da}</td>
                    <td>
                        <button class="btn btn-edit" onclick="openUser(${u.id})">Edit</button>
                        <button class="btn btn-delete" onclick="deleteUserById(${u.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
    }

    function searchUsers() {
        let value = document.querySelector(".search-box").value.toLowerCase();
        let filtered = usersData.filter(u =>
            u.name.toLowerCase().includes(value) ||
            u.username.toLowerCase().includes(value)
        );
        renderTable(filtered);
        document.getElementById("totalUsers").innerText = filtered.length;
    }

    function openUser(id) {
        selectedUser = usersData.find(u => u.id === id);
        mode = "EDIT";

        userId.value = selectedUser.id;
        userName.value = selectedUser.name;
        userUsername.value = selectedUser.username;
        userPassword.value = selectedUser.password;
        userRole.value = selectedUser.role;
        userBaseSalary.value = selectedUser.baseSalary;
        userHra.value = selectedUser.hra;
        userDa.value = selectedUser.da;

        profileModal.style.display = "block";
    }

    function openAddUser() {
        mode = "ADD";

        userId.value = "";
        userName.value = "";
        userUsername.value = "";
        userPassword.value = "";
        userRole.value = "Employee";
        userBaseSalary.value = "";
        userHra.value = "";
        userDa.value = "";

        profileModal.style.display = "block";
    }

    function closeProfile() {
        profileModal.style.display = "none";
    }

    function updateUser() {
        let user = {
            name: userName.value,
            username: userUsername.value,
            password: userPassword.value,
            role: userRole.value,
            baseSalary: userBaseSalary.value,
            hra: userHra.value,
            da: userDa.value
        };

        if (mode === "EDIT") user.id = userId.value;

        let url = mode === "ADD"
            ? "http://localhost:8080/PayRollManagement/addUser"
            : "http://localhost:8080/PayRollManagement/updateUser";

        let method = mode === "ADD" ? "POST" : "PUT";

        fetch(url, {
            method,
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(user)
        }).then(res => {
            if (res.ok) {
                alert("Saved successfully");
                location.reload();
            } else {
                alert("Operation failed");
            }
        });
    }

    function deleteUser() {
        if (mode === "ADD") return;
        deleteUserById(userId.value);
    }

    function deleteUserById(id) {
        if (confirm("Are you sure?")) {
            fetch(`http://localhost:8080/PayRollManagement/deleteUser?id=${id}`, {
                method: "DELETE"
            }).then(res => {
                if (res.ok) {
                    alert("Deleted successfully");
                    location.reload();
                } else {
                    alert("Delete failed");
                }
            });
        }
    }


</script>

</body>
</html>
