<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: skyblue;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .user-icon {
            font-size: 14px;
            cursor: pointer;
            padding: 9px 14px;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
        }

        .dashboard {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        .stats {
            margin-bottom: 10px;
            font-size: 16px;
        }


        .search-box {
            width: 20%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #2c3e50;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }


        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-edit {
            background-color: #3498db;
            color: white;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }


        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.55);
            z-index: 1000;
        }

        .modal-content {
            background: #ffffff;
            width: 380px;
            margin: 8% auto;
            padding: 22px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .modal-content h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .modal-content label {
            font-size: 13px;
            font-weight: 600;
            color: #555;
        }

        .modal-content input {
            width: 100%;
            padding: 9px;
            margin-top: 5px;
            margin-bottom: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .close {
            float: right;
            font-size: 22px;
            cursor: pointer;
            color: #888;
        }
    </style>
</head>

<body>

<div class="top-bar">
    <span class="user-icon" onclick="openAddUser()"> + Add</span>
</div>

<div class="dashboard">
    <h2>Admin Dashboard</h2>

    <p class="stats">Total Emoployees: <strong><span id="totalUsers">0</span></strong></p>

    <input type="text" id="searchInput" class="search-box"
           placeholder="Search..." onkeyup="searchUsers()">

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>
</div>

<!-- Modal -->
<div id="profileModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeProfile()">&times;</span>

        <h3>model.User Details</h3>

        <input type="hidden" id="userId">

        <label>Name</label>
        <input type="text" id="userName">

        <label>Email</label>
        <input type="text" id="userEmail">

        <label>City</label>
        <input type="text" id="userCity">

        <div class="modal-actions">
            <button class="btn btn-edit" onclick="updateUser()">Save</button>
            <button class="btn btn-delete" onclick="deleteUser()">Delete</button>
        </div>
    </div>
</div>

<script>
    let usersData = [];
    let selectedUser = null;
    let mode = "EDIT";

    fetch("http://localhost:8080/PayRollManagement/users")
        .then(res => res.json())
        .then(data => {
            usersData = data;
            document.getElementById("totalUsers").innerText = data.length;
            renderTable(data);
        });

    function renderTable(data) {
        let table = document.getElementById("userTable");
        table.innerHTML = "";

        data.forEach(u => {
            table.innerHTML += `
                <tr>
                    <td>${u.id}</td>
                    <td>${u.name}</td>
                    <td>${u.email}</td>
                    <td>${u.city}</td>
                    <td>
                        <button class="btn btn-edit" onclick="openUser(${u.id})">Edit</button>
                        <button class="btn btn-delete" onclick="deleteUserById(${u.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
    }

    function searchUsers() {
        let value = document.getElementById("searchInput").value.toLowerCase();
        let filtered = usersData.filter(u =>
            u.name.toLowerCase().includes(value) ||
            u.email.toLowerCase().includes(value) ||
            u.city.toLowerCase().includes(value)
        );
        renderTable(filtered);
        document.getElementById("totalUsers").innerText = filtered.length;
    }

    function openUser(id) {
        selectedUser = usersData.find(u => u.id === id);
        openProfile();
    }

    function openAddUser() {
        mode = "ADD";
        selectedUser = null;

        document.querySelector(".modal-content h3").innerText = "Add model.User";
        userId.value = "";
        userName.value = "";
        userEmail.value = "";
        userCity.value = "";

        document.getElementById("profileModal").style.display = "block";
    }

    function openProfile() {
        mode = "EDIT";

        document.querySelector(".modal-content h3").innerText = "Edit model.User";

        userId.value = selectedUser.id;
        userName.value = selectedUser.name;
        userEmail.value = selectedUser.email;
        userCity.value = selectedUser.city;

        document.getElementById("profileModal").style.display = "block";
    }

    function closeProfile() {
        document.getElementById("profileModal").style.display = "none";
    }

    function updateUser() {
        if (mode === "ADD") {

    user = {
        name: userName.value,
        email: userEmail.value,
        city: userCity.value
    };
} else {

    user = {
        id: userId.value,
        name: userName.value,
        email: userEmail.value,
        city: userCity.value
    };
}

        let url = mode === "ADD"
            ? "http://localhost:8080/PayRollManagement/addUser"
            : "http://localhost:8080/PayRollManagement/updateUser";

        let method = mode === "ADD" ? "POST" : "PUT";

        fetch(url, {
            method,
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(user)
        }).then(res => {
            if (res.ok) {
                alert(mode === "ADD" ? "model.User added successfully" : "model.User updated successfully");
                location.reload();
            } else {
                alert("Operation failed");
            }
        });
    }

    function deleteUser() {
        if (mode === "ADD") return;
        deleteUserById(userId.value);
    }

    function deleteUserById(id) {
        if (confirm("Are you sure you want to delete this user?")) {
            fetch(`http://localhost:8080/PayRollManagement/deleteUser?id=${id}`, {
                method: "DELETE"
            }).then(res => {
                if (res.ok) {
                    alert("model.User deleted successfully");
                    location.reload();
                } else {
                    alert("Delete failed");
                }
            });
        }
    }
</script>
</body>
</html>
