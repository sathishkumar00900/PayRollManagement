<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management | Zoho Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .feature-card {
            aspect-ratio: 1 / 1;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s ease;
            max-width: 180px;
            margin: 0 auto;
            cursor: pointer;
        }
        .feature-card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        /* Zoho Palette */
        .bg-zoho-red { background-color: #f15a5c; }
        .bg-zoho-green { background-color: #5cb85c; }
        .bg-zoho-blue { background-color: #4aa3df; }
        .bg-zoho-yellow { background-color: #ffcc29; }

        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-[#fdfdfd] min-h-screen font-sans text-slate-800">

<div class="max-w-5xl mx-auto px-6 py-12">
    <!-- Header -->
    <header class="text-center mb-12">
        <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">Admin Management</h1>
        <p class="text-slate-500 mt-2 font-medium">Employee Payroll & Directory</p>
    </header>

    <!-- Top Statistics/Actions Grid (4 Columns) -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-16">

        <!-- Total Employees (Blue) -->
        <div class="feature-card bg-zoho-blue p-5 rounded-[1.75rem] flex flex-col items-center justify-center text-center shadow-sm">
            <div class="text-white mb-2 opacity-90">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
            </div>
            <h3 class="text-white font-bold text-base">Directory</h3>
            <p id="totalUsersCount" class="text-white text-[10px] opacity-80 mt-1">0 Active Employees</p>
        </div>

        <!-- Add Employee (Green) -->
        <div onclick="openAddUser()" class="feature-card bg-zoho-green p-5 rounded-[1.75rem] flex flex-col items-center justify-center text-center shadow-sm">
            <div class="text-white mb-2 opacity-90">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
            </div>
            <h3 class="text-white font-bold text-base">Add Staff</h3>
            <p class="text-white text-[10px] opacity-80 mt-1">Onboard new member</p>
        </div>

        <!-- Salary Stats (Yellow) -->
        <div class="feature-card bg-zoho-yellow p-5 rounded-[1.75rem] flex flex-col items-center justify-center text-center shadow-sm">
            <div class="text-amber-900 mb-2 opacity-90">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
            </div>
            <h3 class="text-amber-950 font-bold text-base">Payroll</h3>
            <p class="text-amber-900 text-[10px] opacity-75 mt-1">Base, HRA, and DA</p>
        </div>

        <!-- Management (Red) -->
        <div class="feature-card bg-zoho-red p-5 rounded-[1.75rem] flex flex-col items-center justify-center text-center shadow-sm">
            <div class="text-white mb-2 opacity-90">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></svg>
            </div>
            <h3 class="text-white font-bold text-base">Security</h3>
            <p class="text-white text-[10px] opacity-80 mt-1">Role-based access</p>
        </div>
    </div>

    <!-- Data Section -->
    <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
        <div class="p-6 border-bottom border-slate-50 flex flex-col sm:flex-row justify-between items-center gap-4">
            <h2 class="text-xl font-bold text-slate-800">Employee List</h2>
            <input type="text" onkeyup="searchUsers(this.value)" placeholder="Search by name or username..." class="px-4 py-2 bg-slate-50 border border-slate-200 rounded-xl text-sm w-full sm:w-64 focus:outline-none focus:ring-2 focus:ring-sky-400 transition-all">
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left text-sm">
                <thead class="bg-slate-50 text-slate-500 uppercase text-[11px] font-bold tracking-wider">
                <tr>
                    <th class="px-6 py-4">ID</th>
                    <th class="px-6 py-4">Employee</th>
                    <th class="px-6 py-4">Role</th>
                    <th class="px-6 py-4 text-right">Payroll (Total)</th>
                    <th class="px-6 py-4 text-center">Actions</th>
                </tr>
                </thead>
                <tbody id="userTableBody" class="divide-y divide-slate-50">
                <!-- Table Rows Generated by JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- MODAL -->
<div id="userModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop">
    <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl relative">
        <button onclick="closeModal()" class="absolute top-6 right-6 text-slate-400 hover:text-slate-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>

        <h3 id="modalTitle" class="text-2xl font-bold text-slate-900 mb-6">Edit Employee</h3>

        <form id="employeeForm" onsubmit="handleSave(event)" class="space-y-4">
            <input type="hidden" id="field-id">

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-[11px] font-bold text-slate-400 uppercase mb-1 ml-1">Full Name</label>
                    <input type="text" id="field-name" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-400 outline-none">
                </div>
                <div>
                    <label class="block text-[11px] font-bold text-slate-400 uppercase mb-1 ml-1">Username</label>
                    <input type="text" id="field-username" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-400 outline-none">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-[11px] font-bold text-slate-400 uppercase mb-1 ml-1">Role</label>
                    <select id="field-role" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-400 outline-none">
                        <option value="Admin">Admin</option>
                        <option value="Employee">Employee</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[11px] font-bold text-slate-400 uppercase mb-1 ml-1">Password</label>
                    <input type="password" id="field-password" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-400 outline-none">
                </div>
            </div>

            <div class="grid grid-cols-3 gap-3 pt-2">
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Base</label>
                    <input type="number" id="field-baseSalary" required class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-xl text-sm">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">HRA</label>
                    <input type="number" id="field-hra" required class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-xl text-sm">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">DA</label>
                    <input type="number" id="field-da" required class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-xl text-sm">
                </div>
            </div>

            <div class="flex gap-3 mt-8">
                <button type="submit" class="flex-1 py-3 bg-zoho-blue text-white font-bold rounded-2xl hover:bg-sky-600 transition-colors shadow-lg shadow-sky-100">Save Details</button>
                <button type="button" id="deleteBtn" onclick="handleDelete()" class="px-6 py-3 bg-rose-50 text-rose-500 font-bold rounded-2xl hover:bg-rose-100 transition-colors">Delete</button>
            </div>
        </form>
    </div>
</div>

<script>
    let usersData = [];
    let mode = "EDIT";

    // 1. Fetch Users from Backend
    async function fetchUsers() {
        try {
            const response = await fetch('users');
            if (!response.ok) throw new Error("Failed to fetch users");
            usersData = await response.json();
            renderTable(usersData);
        } catch (error) {
            console.error("Error fetching users:", error);
            // Fallback for visual check if backend is down, but empty in prod
            renderTable([]); 
        }
    }

    // 2. Render Table
    function renderTable(data) {
        const tbody = document.getElementById("userTableBody");
        const countLabel = document.getElementById("totalUsersCount");

        tbody.innerHTML = "";
        countLabel.innerText = `${data.length} Active Employees`;

        data.forEach(user => {
            const totalSalary = Number(user.baseSalary) + Number(user.hra) + Number(user.da);
            const row = document.createElement("tr");
            row.className = "hover:bg-slate-50/50 transition-colors group";
            row.innerHTML = `
                <td class="px-6 py-4 text-slate-400 font-mono text-xs">#${user.id}</td>
                <td class="px-6 py-4">
                    <div class="font-bold text-slate-700">${user.name}</div>
                    <div class="text-xs text-slate-400">@${user.username}</div>
                </td>
                <td class="px-6 py-4">
                    <span class="px-2 py-1 rounded-lg text-[10px] font-bold uppercase ${user.role === 'Admin' ? 'bg-amber-100 text-amber-700' : 'bg-sky-100 text-sky-700'}">
                        ${user.role}
                    </span>
                </td>
                <td class="px-6 py-4 text-right font-mono font-bold text-slate-600">
                    $${totalSalary.toLocaleString()}
                </td>
                <td class="px-6 py-4 text-center">
                    <button onclick="openEditModal(${user.id})" class="text-slate-400 hover:text-sky-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                    </button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    // 3. Search (Client-side filtering of fetched data)
    function searchUsers(val) {
        const filtered = usersData.filter(u =>
            u.name.toLowerCase().includes(val.toLowerCase()) ||
            u.username.toLowerCase().includes(val.toLowerCase())
        );
        renderTable(filtered);
    }

    function openAddUser() {
        mode = "ADD";
        document.getElementById("modalTitle").innerText = "Onboard Employee";
        document.getElementById("employeeForm").reset();
        document.getElementById("field-id").value = "";
        document.getElementById("deleteBtn").classList.add("hidden");
        document.getElementById("userModal").classList.remove("hidden");
    }

    function openEditModal(id) {
        mode = "EDIT";
        const user = usersData.find(u => u.id === id);
        if (!user) return;

        document.getElementById("modalTitle").innerText = "Edit Details";
        document.getElementById("deleteBtn").classList.remove("hidden");

        // Map fields
        document.getElementById("field-id").value = user.id;
        document.getElementById("field-name").value = user.name;
        document.getElementById("field-username").value = user.username;
        document.getElementById("field-role").value = user.role;
        document.getElementById("field-password").value = user.password;
        document.getElementById("field-baseSalary").value = user.baseSalary;
        document.getElementById("field-hra").value = user.hra;
        document.getElementById("field-da").value = user.da;

        document.getElementById("userModal").classList.remove("hidden");
    }

    function closeModal() {
        document.getElementById("userModal").classList.add("hidden");
    }

    // 4. Save (Add or Update)
    async function handleSave(e) {
        e.preventDefault();
        
        const idField = document.getElementById("field-id").value;
        const userObj = {
            name: document.getElementById("field-name").value,
            username: document.getElementById("field-username").value,
            role: document.getElementById("field-role").value,
            password: document.getElementById("field-password").value,
            baseSalary: parseFloat(document.getElementById("field-baseSalary").value),
            hra: parseFloat(document.getElementById("field-hra").value),
            da: parseFloat(document.getElementById("field-da").value)
        };

        let url, method;

        if (mode === "ADD") {
            url = 'addUser';
            method = 'POST';
            // ID is auto-generated by DB
        } else {
            url = 'updateUser';
            method = 'PUT';
            userObj.id = parseInt(idField);
        }

        try {
            const response = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userObj)
            });

            if (response.ok) {
                closeModal();
                fetchUsers(); // Refresh list from DB
                alert(mode === "ADD" ? "User added successfully!" : "User updated successfully!");
            } else {
                const text = await response.text();
                alert("Operation failed: " + text);
            }
        } catch (error) {
            console.error("Error saving user:", error);
            alert("Error connecting to server.");
        }
    }

    // 5. Delete
    async function handleDelete() {
        const id = document.getElementById("field-id").value;
        if (!id) return;

        if (confirm("Permanently remove this employee?")) {
            try {
                const response = await fetch(`deleteUser?id=${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    closeModal();
                    fetchUsers(); // Refresh list
                } else {
                    alert("Failed to delete user.");
                }
            } catch (error) {
                console.error("Error deleting user:", error);
                alert("Error connecting to server.");
            }
        }
    }

    // Initialize
    window.onload = fetchUsers;

</script>
</body>
</html>
